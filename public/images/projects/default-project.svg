<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c2d91" />
      <stop offset="100%" stop-color="#8452bc" />
    </linearGradient>
    <style>
      .code-symbol { 
        fill: none; 
        stroke: white; 
        stroke-width: 4; 
        stroke-linecap: round; 
        stroke-linejoin: round;
        opacity: 0.9;
      }
      .pattern { fill: rgba(255,255,255,0.05); }
      .svg-text { 
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        fill: white;
        text-anchor: middle;
        font-weight: bold;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="white" opacity="0.2" />
  </pattern>
  <rect width="600" height="400" fill="url(#dotPattern)" />
  
  <!-- Code bracket symbols -->
  <g transform="translate(230, 170)">
    <!-- Left bracket -->
    <path d="M0,0 L-40,40 L0,80" class="code-symbol" />
    <!-- Right bracket -->
    <path d="M140,0 L180,40 L140,80" class="code-symbol" />
    <!-- Forward slash -->
    <path d="M60,-20 L80,100" class="code-symbol" />
  </g>
  
  <!-- Text -->
  <text x="300" y="280" class="svg-text" font-size="24">RVNUG Project</text>
  <text x="300" y="310" class="svg-text" font-size="16" opacity="0.8">.NET Community Showcase</text>
</svg> 