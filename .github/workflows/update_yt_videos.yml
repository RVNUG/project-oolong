name: Update YouTube Videos

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Or any version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create .env file from secrets
        run: |
          echo "YOUTUBE_DATA_API_KEY=${{ secrets.YOUTUBE_DATA_API_KEY }}" > .env
          echo "YOUTUBE_CHANNEL_ID=${{ secrets.RVNUG_YT_CHANNEL_ID }}" >> .env

      - name: Get default branch
        id: default_branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            return repo.default_branch

      - name: Get YouTube videos and generate data
        id: generate_data
        env:
          YOUTUBE_DATA_API_KEY: ${{ secrets.YOUTUBE_DATA_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.RVNUG_YT_CHANNEL_ID }}
        run: |
          # Save old video IDs if file exists
          if [ -f public/data/videos.json ]; then
            OLD_VIDEO_IDS=$(jq -r '.[].video_id' public/data/videos.json | sort | tr '\n' ',')
          else
            OLD_VIDEO_IDS=""
          fi
          
          # Generate new data
          python scripts/youtube_latest_videos.py
          
          # Get new video IDs
          NEW_VIDEO_IDS=$(jq -r '.[].video_id' public/data/videos.json | sort | tr '\n' ',')
          
          # Compare video IDs
          if [ "$OLD_VIDEO_IDS" = "$NEW_VIDEO_IDS" ] && [ -n "$OLD_VIDEO_IDS" ]; then
            echo "No meaningful changes (same videos, only timestamps updated)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Video list has changed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git add -f public/data/videos.json
          fi

      - name: Create Pull Request
        if: steps.generate_data.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update YouTube videos data'
          title: 'chore: update YouTube videos data'
          body: |
            Automated update of YouTube videos data from the RVNUG channel.
            
            This PR was automatically generated by the scheduled workflow.
          branch: update-youtube-videos-${{ github.run_number }}
          delete-branch: true
          labels: automated, data-update
