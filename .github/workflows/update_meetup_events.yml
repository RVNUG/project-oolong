name: Update Meetup Events

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1:00 AM UTC (different time than YouTube update)
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Create .env file from secrets
        run: |
          echo "MEETUP_GROUP_NAME=${{ secrets.MEETUP_GROUP_NAME || 'roanoke-valley-net-user-group' }}" > .env

      - name: Get default branch
        id: default_branch
        uses: actions/github-script@v7
        with:
          script: |
            const { data: repo } = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            return repo.default_branch

      - name: Get Meetup events and generate data
        id: generate_data
        run: |
          python scripts/meetup_events.py
          git add -f public/data/events.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.generate_data.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update Meetup events data'
          title: 'chore: update Meetup events data'
          body: |
            Automated update of Meetup events data from the RVNUG Meetup group.
            
            This PR was automatically generated by the scheduled workflow.
          branch: update-meetup-events-${{ github.run_number }}
          delete-branch: true
          labels: automated, data-update 